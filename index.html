<body>
    <nav>
        <div class="nav-wrapper #ff8f00 amber darken-3">

    <!-- Sign up modal -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4>

            <form autocomplete="off" onsubmit="signup(event)"><input type="email" placeholder="email" id="signupEmail">
                <input type="password" id="signupPassword" placeholder="password">
                <button tye="submit" class="btn waves-effect #ff8f00 amber darken-3">submit</button>
            </form>
        </div>
    </div>
    <!-- log in modal -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <h4>Log in</h4>

            <form><input type="email" placeholder="email" id="loginEmail">
                <input type="password" id="loginPassword" placeholder="password">
                <button tye="submit" class="btn waves-effect #ff8f00 amber darken-3">submit</button>
            </form>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
